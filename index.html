<!DOCTYPE html>


<html>

    <head>

    <script src="script.js"></script>

    <title>Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    
    </head>

    <body>

        <div class="maindiv">

          <h1>Simple Interest Calculator</h1>
            
            Amount <input class="roundedinput" type="number" required min="1" id="principal">  <br/>

            Rate <input type="range" onchange="updateRate()" id="rate" step=0.25 min=1 max=20 value=10.25> 

            <span id="rate_val">10.25 </span> <br/>

            

             No. of Years<select class="roundedinput" name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>


            </select>  <br/>
            
            
            <span id="result"></span><br>

          <button class="roundedinput" onclick="compute()">Compute Interest</button>

          <span id="result"><span>

          <footer>

              &#169; This calculator was made by Nitroxit

          </footer>

        </div>

    </body>

</html>
